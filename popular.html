<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Popular - KeepUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo-text-main">KeepUp</a>
        <nav class="nav-links">
            <a href="index.html">Search</a>
            <a href="popular.html" class="active">Popular</a>
        </nav>
    </header>

    <main>
        <div style="text-align: center; margin-top: 40px;">
            <h2>Trending Now</h2>
            <p style="color: var(--text-muted); font-size: 14px;">Top rated on TMDb today</p>
        </div>

        <div class="filter-row">
            <button class="filter-button active" data-type="movie">Movies</button>
            <button class="filter-button" data-type="tv">TV Shows</button>
        </div>

        <div id="popularGrid" class="results-grid"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="config.js"></script>
    <script src="popular.js"></script>
</body>
</html>
