<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeepUp – Popular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="app-shell">
        <header class="navbar">
            <div class="nav-left">
                <a href="index.html" class="logo-pill">
                    <span class="logo-dot"></span>
                    <div>
                        <div class="logo-text-main">KeepUp</div>
                        <div class="logo-text-sub">Tracker</div>
                    </div>
                </a>
                <nav class="nav-links">
                    <a href="index.html">Search</a>
                    <a href="popular.html" class="nav-active">Popular</a>
                </nav>
            </div>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" checked>
                    <span class="slider round"></span>
                </label>
                <label class="toggle-label-text">Dark mode</label>
            </div>
        </header>

        <main>
            <div class="section-title-row" style="margin-top:40px;">
                <h2>Popular Right Now</h2>
                <span id="popularMeta" style="color:var(--text-muted); font-size:13px;">From TMDb Trends</span>
            </div>

            <div class="section-title-row" style="margin-bottom:20px;">
                <div style="display:flex; gap:10px;">
                    <button class="chip filter-button active" data-type="movie" style="cursor:pointer; background:var(--accent); color:white; border:none;">Movies</button>
                    <button class="chip filter-button" data-type="tv" style="cursor:pointer;">TV Shows</button>
                </div>
            </div>

            <div id="popularGrid" class="results-grid"></div>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <a href="#" class="footer-logo">KeepUp</a>
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                </div>
                <div class="copyright">© 2025 KeepUp. All rights reserved.</div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="popular.js"></script>
</body>
</html>
