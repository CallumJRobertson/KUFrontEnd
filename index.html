<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>KeepUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo-text-main">KeepUp</a>
        <nav class="nav-links">
            <a href="index.html" class="active">Search</a>
            <a href="popular.html">Popular</a>
        </nav>
    </header>

    <main>
        <section class="search-hero">
            <h1 class="search-title">Find a show</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for TV or Movies..." />
                <select id="searchType">
                    <option value="tv">TV Shows</option>
                    <option value="movie">Movies</option>
                </select>
                <button id="searchBtn" class="search-btn">Go</button>
            </div>
        </section>

        <section>
            <div style="text-align: center; margin-top: 20px; color: var(--text-muted);">
                <span id="resultsMeta"></span>
            </div>
            <div id="results" class="results-grid"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="config.js"></script>
    <script src="search.js"></script>
</body>
</html>
