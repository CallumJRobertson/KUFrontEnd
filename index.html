<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepUp Web - Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f0b15;
            --bg-card: #1a1424;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Navbar --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .nav-link:hover { color: var(--text-main); }

        /* --- Main Content (Centered Web App) --- */
        .app-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Glow Effect */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139,92,246,0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        .login-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out;
        }

        .login-card h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Input Fields (Example) */
        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            margin-left: 5px;
        }

        .input-field {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo_clean.png" alt="KeepUp Logo">
            <span>KeepUp Web</span>
        </div>
        
        <a href="https://keepuptv.xyz" class="nav-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Main Site
        </a>
    </nav>

    <div class="app-container">
        <div class="glow"></div>

        <div class="login-card">
            <h1>Welcome Back</h1>
            <p>Sign in to manage your KeepUp account</p>

            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" class="input-field" placeholder="name@example.com">
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" class="input-field" placeholder="••••••••">
                </div>

                <button type="button" class="btn-submit">Sign In</button>
            </form>

            <p style="margin-top: 1.5rem; font-size: 0.8rem;">
                Don't have an account? <a href="#" style="color: var(--primary);">Sign up</a>
            </p>
        </div>
    </div>

</body>
</html>
