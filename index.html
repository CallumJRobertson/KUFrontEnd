<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepUp Web - Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f0b15;
            --bg-card: #1a1424;
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            width: 100%;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-weight: 800; font-size: 1.25rem; display: flex; align-items: center; gap: 10px; }
        .logo img { width: 32px; height: 32px; border-radius: 6px; }
        .nav-link { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: color 0.3s; }
        .nav-link:hover { color: var(--text-main); }

        .app-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139,92,246,0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1; pointer-events: none;
        }

        .card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease-out;
            /* Hidden by default until we check login status */
            display: none; 
        }

        /* Visible class to show elements */
        .visible { display: block; }

        .input-group { text-align: left; margin-bottom: 1.5rem; }
        .input-group label { display: block; color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.5rem; margin-left: 5px; }
        
        .input-field {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-field:focus { border-color: var(--primary); }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-submit:hover { background-color: var(--primary-hover); transform: translateY(-2px); }

        .error-msg {
            color: var(--error);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* Dashboard Styles */
        .dashboard-content h2 { margin-bottom: 1rem; }
        .btn-logout { background-color: rgba(255,255,255,0.1); margin-top: 1rem; }
        .btn-logout:hover { background-color: rgba(255,255,255,0.2); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="logo_clean.png" alt="KeepUp Logo">
            <span>KeepUp Web</span>
        </div>
        <a href="https://keepuptv.xyz" class="nav-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Main Site
        </a>
    </nav>

    <div class="app-container">
        <div class="glow"></div>

        <div id="login-card" class="card visible">
            <h1>Welcome Back</h1>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem;">Sign in to manage your KeepUp account</p>

            <div id="error-message" class="error-msg">Incorrect email or password.</div>

            <form id="login-form">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" class="input-field" placeholder="name@example.com" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-submit" id="login-btn">Sign In</button>
            </form>
        </div>

        <div id="dashboard-card" class="card dashboard-content">
            <i class="fa-solid fa-circle-check" style="font-size: 3rem; color: #10b981; margin-bottom: 1rem;"></i>
            <h2>You are logged in!</h2>
            <p id="user-email" style="color: var(--text-muted); margin-bottom: 2rem;">...</p>
            
            <p style="font-size: 0.9rem;">Web features are coming soon.</p>

            <button id="logout-btn" class="btn-submit btn-logout">Sign Out</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions from the CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- PASTE YOUR FIREBASE CONFIG BELOW THIS LINE ---
        const firebaseConfig = {
          apiKey: "AIzaSyADxo2AVJrOLrYJ4NRLHVPjG426W8A8bwc",
          authDomain: "keepup-tracker-b4808.firebaseapp.com",
          projectId: "keepup-tracker-b4808",
            storageBucket: "keepup-tracker-b4808.firebasestorage.app",
          messagingSenderId: "258407734428",
          appId: "1:258407734428:web:961153edea287a6d7f2159"
};
        // --------------------------------------------------

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // UI Elements
        const loginCard = document.getElementById('login-card');
        const dashboardCard = document.getElementById('dashboard-card');
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const userEmailDisplay = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const loginBtn = document.getElementById('login-btn');

        // Check if user is ALREADY logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                showDashboard(user.email);
            } else {
                // User is signed out
                showLogin();
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button to prevent double clicks
            loginBtn.textContent = "Signing In...";
            loginBtn.disabled = true;
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Success! onAuthStateChanged will handle the UI switch
            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                errorMsg.textContent = formatError(error.code);
                errorMsg.style.display = 'block';
                
                // Reset button
                loginBtn.textContent = "Sign In";
                loginBtn.disabled = false;
            }
        });

        // Handle Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful. UI will update automatically.
            });
        });

        // Helper: Switch to Dashboard View
        function showDashboard(email) {
            loginCard.classList.remove('visible');
            dashboardCard.classList.add('visible');
            userEmailDisplay.textContent = email;
            // Clear inputs
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            loginBtn.textContent = "Sign In";
            loginBtn.disabled = false;
        }

        // Helper: Switch to Login View
        function showLogin() {
            dashboardCard.classList.remove('visible');
            loginCard.classList.add('visible');
        }

        // Helper: Make error messages readable
        function formatError(code) {
            switch (code) {
                case 'auth/invalid-credential': return "Incorrect email or password.";
                case 'auth/user-not-found': return "No account found with this email.";
                case 'auth/wrong-password': return "Incorrect password.";
                case 'auth/too-many-requests': return "Too many failed attempts. Try again later.";
                default: return "Login failed. Please try again.";
            }
        }
    </script>

</body>
</html>
